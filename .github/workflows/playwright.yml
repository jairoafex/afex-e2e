name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Playwright E2E
    needs: lint
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browser (Chromium only)
        run: npx playwright install chromium

      - name: Run Playwright tests
        run: npx playwright test
        env:
          URL_TRANSFER_API: ${{ secrets.URL_TRANSFER_API }}
          API_AUTH_TOKEN: ${{ secrets.API_AUTH_TOKEN }}
          TRANSFER_CODE: ${{ secrets.TRANSFER_CODE }}
          BRANCH_CODE: ${{ secrets.BRANCH_CODE }}
          CLIENT_CORPORATE_CODE: ${{ secrets.CLIENT_CORPORATE_CODE }}
          USER_ID: ${{ secrets.USER_ID }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
